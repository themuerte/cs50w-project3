<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Web50x.ni</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>
    {% block dependence %}
    {% endblock %}
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'order' %}">Inicio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                
                <li class="nav-item">
                    <a class="navbar-brand" href="{% url 'carrito' %}">
                        <img src="https://img.icons8.com/carbon-copy/100/000000/shopping-cart.png" alt="" width="40" height="34"/>
                    </a>
                </li>
                {% if user.is_staff == 1 %}
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'admin_order' %}">Administrar Ordenes</a>
                    </li>
                {% endif %}
                  
            </ul>
              
            <ul class="navbar-nav mr-auto">
                <li class="nav-item navbar-brand order-md-last">
                    <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
    
          </div>
        </div>
    </nav>

    {% block body %}
    {% endblock %}
    
</body>
</html>
